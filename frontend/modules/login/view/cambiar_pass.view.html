<form>
  <br><br>
  <div class="row uniform">
    <div class="12u$" id="error_pass" ng-show="error_pass">
      <font color="red">&nbsp;&nbsp;No has introducido ninguna contraseña</font>
    </div>
    <div class="12u$" id="error_tokken" ng-show="error_tokken">
      <font color="red">&nbsp;&nbsp;El tokken de la url no es correcto</font>
    </div>
    <div class="12u$">
      <input type="password" name="pass" ng-model="pass" id="pass" value="" placeholder="Introduza su nueva contraseña"/>
    </div>
  </div>
  <br><br>
  <div class="12u$">
    <ul class="actions">
      <li><input type="button" ng-click="Change()" id="change" value="Cambiar contraseña" class="special" /></li>
    </ul>
  </div>
</form>
