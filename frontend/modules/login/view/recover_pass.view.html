<form>
  <br><br>
  <div class="row uniform">
    <div class="12u$" id="error_correo" ng-show="error_correo">
      <font color="red">&nbsp;&nbsp;El correo que has puesto no existe</font>
    </div>
    <div class="12u$" id="error_mail" ng-show="error_email">
      <font color="red">&nbsp;&nbsp;No es un correo válido</font>
    </div>
    <div class="12u$">
      <input type="text" ng-model="email" name="email" id="email" value="" placeholder="Correo electrónico"/>
    </div>
  </div>
  <br><br>
  <div class="12u$">
    <ul class="actions">
      <li><input type="button" ng-click="Send()" id="change" value="Enviar correo" class="special" /></li>
      <li align="right"><a href="#/login">He recordado la contraseña</a></li>
    </ul>
  </div>
</form>
