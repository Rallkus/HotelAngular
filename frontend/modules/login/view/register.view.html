<form>
  <br><br>
  <div class="row uniform">
    <div class="12u$" id="error_email" ng-show="error_email">
      <font color="red">&nbsp;&nbsp;No has introducido un email válido</font>
    </div>
    <div class="12u$" id="error_email_exists" ng-show="error_email_exists">
      <font color="red">&nbsp;&nbsp;El email que has introducido ya está en uso</font>
    </div>
    <div class="12u$">
      <input type="text" ng-model="form.email" name="email" id="email" value="" placeholder="Email"/>
    </div>
    <div class="12u$" id="error_username" ng-show="error_username">
      <font color="red">&nbsp;&nbsp;No has introducido ningún nombre de usuario</font>
    </div>
    <div class="12u$" id="error_username_exists" ng-show="error_username_exists">
      <font color="red">&nbsp;&nbsp;El nombre de usuario que has introducido ya está en uso</font>
    </div>
    <div class="12u$">
      <input type="text" ng-model="form.username" name="username" id="username" value="" placeholder="Username"/>
    </div>
    <!-- Break -->
    <div class="12u$" id="error_pass" ng-show="error_pass">
      <font color="red">&nbsp;&nbsp;No has introducido ninguna contraseña</font>
    </div>
    <div class="12u$">
      <input type="password" ng-model="form.pass" name="pass" id="pass" value="" placeholder="Password"/>
    </div>
  </div>
  <br><br>
  <div class="12u$">
    <ul class="actions">
      <li><input type="button" ng-click="Register()"id="signup" value="Sign up" class="special" /></li>
      <li align="right"><a href="#/login">Ya tengo una cuenta</a></li>
    </ul>
  </div>
</form>
